<div class="justify-center items-center p-5">

  <input type="text" placeholder="Buscar" [(ngModel)]="searchQuery" (input)="filterProducts()" />
</div>

<div class="relative overflow-x-auto">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">
          Titulo
        </th>
        <th scope="col" class="px-6 py-3">
          Creador
        </th>
        <th scope="col" class="px-6 py-3">
          Precio
        </th>
        <th scope="col" class="px-6 py-3">
          Año
        </th>
        <th scope="col" class="px-6 py-3">
          Año
        </th>
        <th scope="col" class="px-6 py-3">
          Año
        </th>

      </tr>
    </thead>
    <tbody>
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let product of filteredProducts">
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          {{ product.title }}
        </th>
        <td class="px-6 py-4">
          {{ product.creator }}
        </td>
        <td class="px-6 py-4">
          {{ product.price }}
        </td>
        <td class="px-6 py-4">
          ${{product.price}}
        </td>
        <td class="px-6 py-4">
          Hola
        </td>
      </tr>

    </tbody>
  </table>
</div>
